name: Deploy a subset of management groups using an SPN
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-management-groups:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      
      - uses: azure/login@v1
        name: Azure OIDC login
        with:         
          tenant-id: ${{ secrets.TENANT_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          allow-no-subscriptions: true
          enable-AzPSSession: true
      
      - uses: azure/powershell@v1
        name: Reading all MGs
        with:
          inlineScript: |
            Get-AzManagementGroup
          azPSVersion: "latest"

      - uses: azure/arm-deploy@v1
        name: Deploy the management groups
        id: management-groups
        with:
          scope: tenant
          region: westeurope
          template: arm-templates/management-group.template.json
          #parameters: arm-templates/management-group.params.json