name: Deploy a subset of management groups using an SPN
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-management-groups:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      
      - uses: azure/login@v1
        name: Azure OIDC login
        with:         
          tenant-id: ${{ secrets.TENANT_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          allow-no-subscriptions: true
          enable-AzPSSession: true
      
      - uses: azure/powershell@v1
        name: Reading all MGs
        with:
          inlineScript: |
            Update-Module Az -RequiredVersion '9.6.0'
            Get-AzManagementGroup -GroupName ${{ secrets.TOP_MANAGEMENT_GROUP_ID}} -Expand -Recurse
          azPSVersion: "latest"

      - uses: azure/powershell@v1
        name: Creating a new MG
        with:
          inlineScript: |
            Import-Module Az -MinimumVersion '9.6.0'
            New-AzManagementGroup -GroupName (Get-Date -format yyyyMMddhhmm) -DisplayName (Get-Date -format yyyyMMddhhmm) -ParentId '/providers/Microsoft.Management/managementGroups/${{ secrets.TOP_MANAGEMENT_GROUP_ID}}' #-ErrorAction SilentlyContinue     
          azPSVersion: "latest"

      - uses: azure/powershell@v1
        name: Re-Reading all MGs
        with:
          inlineScript: |
            Start-Sleep 10
            Get-AzManagementGroup -GroupName ${{ secrets.TOP_MANAGEMENT_GROUP_ID}} -Expand -Recurse
          azPSVersion: "latest"
  